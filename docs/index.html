<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria PvP Lounge Ranking Chart</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="bg-light text-dark">
    <div class="container mt-5">
        <h1 class="text-center">Terraria PvP Lounge Ranking Chart</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="image-canvas-container position-relative">
                <img src="chart.png" alt="Chart" class="img-fluid img-chart">
                <canvas id="polygon" class="canvas-overlay position-absolute"></canvas>
            </div>
        </div>
        <div class="col-auto">
            <div class="image-canvas-container position-relative">
                <img src="ruler.png" alt="Ruler" class="img-fluid img-chart" style="position: relative; z-index: 2;">
                <canvas id="ruler" class="canvas-overlay position-absolute" style="z-index: 1;"></canvas>
            </div>
        </div>
    </div>

    <!-- Sliders Section -->
    <div class="sliders-section mt-5 mx-5">
        <h2 class="text-center">Adjust</h2>
        <div class="row">
            <!-- Main Sliders -->
            <div class="col-md-6">
                <div class="slider-container">
                    <label for="aimTracking">Aim & Tracking</label>
                    <input type="range" class="form-range" id="aimTracking" oninput="updateSliderValue(this, 'aimTrackingValue')">
                    <span id="aimTrackingValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="swappingReflexes">Swapping & Reflexes</label>
                    <input type="range" class="form-range" id="swappingReflexes" oninput="updateSliderValue(this, 'swappingReflexesValue')">
                    <span id="swappingReflexesValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="movementPositioning">Movement & Positioning</label>
                    <input type="range" class="form-range" id="movementPositioning" oninput="updateSliderValue(this, 'movementPositioningValue')">
                    <span id="movementPositioningValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="gameSense">Game Sense</label>
                    <input type="range" class="form-range" id="gameSense" oninput="updateSliderValue(this, 'gameSenseValue')">
                    <span id="gameSenseValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="consistency">Consistency</label>
                    <input type="range" class="form-range" id="consistency" oninput="updateSliderValue(this, 'consistencyValue')">
                    <span id="consistencyValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="longRange">Long Range</label>
                    <input type="range" class="form-range" id="longRange" oninput="updateSliderValue(this, 'longRangeValue')">
                    <span id="longRangeValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="midRange">Mid Range</label>
                    <input type="range" class="form-range" id="midRange" oninput="updateSliderValue(this, 'midRangeValue')">
                    <span id="midRangeValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="closeRange">Close Range</label>
                    <input type="range" class="form-range" id="closeRange" oninput="updateSliderValue(this, 'closeRangeValue')">
                    <span id="closeRangeValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="aggression">Aggression</label>
                    <input type="range" class="form-range" id="aggression" oninput="updateSliderValue(this, 'aggressionValue')">
                    <span id="aggressionValue" class="slider-value">50</span>
                </div>

                <div class="slider-container">
                    <label for="defense">Defense</label>
                    <input type="range" class="form-range" id="defense" oninput="updateSliderValue(this, 'defenseValue')">
                    <span id="defenseValue" class="slider-value">50</span>
                </div>
                <!-- Add more sliders as needed -->
            </div>

            <!-- Misc Sliders -->
            <div class="col-md-6" style="padding: 0 15 px;">
                <div>
                    <label for="colorSelector">Color</label>
                    <input type="color" class="form-control form-control-color" id="colorSelector" value="#ff0000">
                </div>

                <div class="mt-3">
                    <label for="transparency">Transparency</label>
                    <input type="range" class="form-range" id="transparency">
                </div>
                
                <div class="mt-3">
                    <label for="details">Details</label>
                    <input type="checkbox" class="form-check" id="details" onclick="toggleSliderValues()">
                </div>
                <!-- Add more misc sliders as needed -->
            </div>
        </div>
    </div>
    </div>

    <div class="container text-center mt-5">
        Made with ðŸ’š by <a href="https://github.com/dsafxP/">dsafxP</a>
    </div>

    <script src="details.js"></script>
    <script src="gen.js"></script>
</body>

</html>
