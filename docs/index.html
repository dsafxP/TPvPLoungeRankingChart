<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- HTML Meta Tags -->
    <title>Terraria PvP Lounge Ranking Chart</title>
    <meta name="description" content="A ranking chart generator.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://dsafxp.github.io/TPvPLoungeRankingChart/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Terraria PvP Lounge Ranking Chart">
    <meta property="og:description" content="A ranking chart generator.">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="dsafxp.github.io">
    <meta property="twitter:url" content="https://dsafxp.github.io/TPvPLoungeRankingChart/">
    <meta name="twitter:title" content="Terraria PvP Lounge Ranking Chart">
    <meta name="twitter:description" content="A ranking chart generator.">
</head>

<body class="bg-light text-dark">
    <div class="container mt-5">
        <h1 class="text-center">Terraria PvP Lounge Ranking Chart</h1>
    </div>
    

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <canvas id="radarChart">
                <p>Your browser does not support the canvas element.</p>
            </canvas>
        </div>
        
        <p class="text-center">You can see the individual grading by hovering over the points.</p>
    </div>

    <!-- Sliders Section -->
    <div class="sliders-section mt-5 mx-5">
        <h2 class="text-center">Adjust</h2>
        <div class="row">
            <!-- Main Sliders -->
            <div class="col-md-6">
                <div class="slider-container">
                    <label for="aimTracking">Aim & Tracking</label>
                    <input type="range" class="form-range" id="aimTracking">
                </div>

                <div class="slider-container">
                    <label for="swappingReflexes">Swapping & Reflexes</label>
                    <input type="range" class="form-range" id="swappingReflexes">
                </div>

                <div class="slider-container">
                    <label for="movementPositioning">Movement & Positioning</label>
                    <input type="range" class="form-range" id="movementPositioning">
                </div>

                <div class="slider-container">
                    <label for="gameSense">Knowledge & Game Sense</label>
                    <input type="range" class="form-range" id="gameSense">
                </div>

                <div class="slider-container">
                    <label for="consistency">Consistency</label>
                    <input type="range" class="form-range" id="consistency">
                </div>

                <div class="slider-container">
                    <label for="longRange">Long Range</label>
                    <input type="range" class="form-range" id="longRange">
                </div>

                <div class="slider-container">
                    <label for="midRange">Mid Range</label>
                    <input type="range" class="form-range" id="midRange">
                </div>

                <div class="slider-container">
                    <label for="closeRange">Close Range</label>
                    <input type="range" class="form-range" id="closeRange">
                </div>

                <div class="slider-container">
                    <label for="aggression">Aggression</label>
                    <input type="range" class="form-range" id="aggression">
                </div>

                <div class="slider-container">
                    <label for="defense">Defense</label>
                    <input type="range" class="form-range" id="defense">
                </div>
                <!-- Add more sliders as needed -->
            </div>

            <!-- Misc Sliders -->
            <div class="col-md-6" style="padding: 0 15 px;">
                <div>
                    <label for="colorSelector">Color</label>
                    <input type="color" class="form-control form-control-color" id="colorSelector" value="#ff0000">
                </div>

                <div class="mt-3">
                    <label for="transparency">Transparency</label>
                    <input type="range" class="form-range" id="transparency" min="0" max="1" step="0.01" value="0.25">
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="copyChart()">Copy</button>
                    <button class="btn btn-primary" onclick="copyToClipboard(generateShareUrl())">Share</button>
                    <button class="btn btn-danger" onclick="resetChart()">Reset</button>
                </div>
                <!-- Add more misc sliders as needed -->
            </div>
        </div>
    </div>
    </div>

    <div class="container text-center mt-5">
        Made with ðŸ’š by <a href="https://github.com/dsafxP/">dsafxP</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Attach event listeners to sliders and inputs
        Object.values(sliders).forEach(slider => slider.addEventListener("input", updateChart));
        colorInput.addEventListener("input", updateChart);
        transparencyInput.addEventListener("input", updateChart);

        window.onload = function() {
            getParamsFromUrl();
            
            updateChart();
        };
    </script>
</body>

</html>
